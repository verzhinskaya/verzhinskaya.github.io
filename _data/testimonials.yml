- name: Лейсан Гадиева
  description: Кать, ты красотка! Вот так праздник ты там устроила!

- name: Ваня Лупашко
  description: Удивили, реально сколько бы я там не видал — очень круто, мне понравилось! Молодцы!

- name: Надежда Мельникова
  description: Катя, спасибо тебе за суперский вечер на нашей свадьбе. Ты — высший пилотаж и мастер своего дела, самая креативная и позитивная, как ведущая и человек. Все наши гости от младшего и старшего поколения остались в восторге от зажигательных конкурсов, крутой ведущей и самого вечера в целом. Спасибо тебе за всё!
